<div class="content">
    <div class="brand">
        <a class="link" routerLink="/index">AdminCAST</a>
    </div>
        <h2 class="login-title">Sign Up</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="row">
              <div class="col-6">
                  <div class="form-group">
                      <input id="firstName" name="firstName" class="form-control" type="text" placeholder="First Name">
                  </div>
              </div>
              <div class="col-6">
                  <div class="form-group">
                    <input name="lastName" class="form-control" type="text" placeholder="Last Name">
                  </div>
              </div>
          </div>
          <div class="form-group">
              <input formControlName="email" name="email" id="email" class="form-control" type="email"  autocomplete="off" placeholder="Email Address">

          </div>
          <div class="form-group">
              <input formControlName="password" id="password" name="password" placeholder="password" class="form-control" type="password">
          </div>
          <div class="form-group">
              <input id="password_confirmation" name="password_confirmation" placeholder="password" class="form-control" type="password">
          </div>
          <div class="form-group text-left">
              <label class="ui-checkbox ui-checkbox-info">
                  <input type="checkbox" name="agree">
                  <span class="input-span"></span>I agree the terms and policy</label>
          </div>
          <div class="form-group">
              <button class="btn btn-info btn-block" type="submit">Sign up</button>
          </div>
          <div class="social-auth-hr">
              <span>Or Sign up with</span>
          </div>
          <div class="text-center social-auth m-b-20">
              <a class="btn btn-social-icon btn-twitter m-r-5" href="javascript:;"><i class="fa fa-twitter"></i></a>
              <a class="btn btn-social-icon btn-facebook m-r-5" href="javascript:;"><i class="fa fa-facebook"></i></a>
              <a class="btn btn-social-icon btn-google m-r-5" href="javascript:;"><i class="fa fa-google-plus"></i></a>
              <a class="btn btn-social-icon btn-linkedin m-r-5" href="javascript:;"><i class="fa fa-linkedin"></i></a>
              <a class="btn btn-social-icon btn-vk" href="javascript:;"><i class="fa fa-vk"></i></a>
          </div>
          <div class="text-center">Already a member?
              <a class="color-blue" routerLink="/login">Login here</a>
          </div>
        </form>
</div>
