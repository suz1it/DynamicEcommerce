<div class="modal-header">
    <h4 class="modal-title pull-left"> {{ title }} </h4>
    <button type="button" class="close pull-right" (click)="onClose()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
        <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-10 control-label">Are you sure to delete this booking?</label>
                  </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-default" data-dismiss="modal" (click)="onClose()">Close</button>
            <button type="button" (click)="deleteBooking(id)" class="btn btn-danger">Delete</button>
        </div>
